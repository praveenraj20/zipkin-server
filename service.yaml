apiVersion: v1
kind: Service
metadata:
  name: backend-deploy-svc
  namespace: flexcub-testing


status:
  loadBalancer: {}
spec:
  ports:
    - name: backend-deploy-svc
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: backend-deploy


  type: ClusterIP
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster